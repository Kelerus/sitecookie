<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="profile d-flex justify-content-center align-items-center">
            <h3 class="header_login"></h3>
            <p class="header_password"></p>
        </div>
    </header>
    <section class="register register_check container-md">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Логин</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Пароль</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Запомни меня</label>
            </div>
            <button type="submit" id="regbutton" class="btn btn-primary">Войти</button>
          </form>
    </section>
    <section class="main container-md">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Телефон</th>
                <th scope="col">Действие</th>
              </tr>
            </thead>
            <tbody class="table__items">
                
            </tbody>
        </table>
        <div class="createbtn">
            <input class="btn btn-primary" type="submit" id="createbtn" value="Создать запись">
        </div>
        
          
        <section class="container-md create_table">
            <form onsubmit="return false">
                <div class="form-group">
                  <label for="inputname">Ваше имя</label>
                  <input type="text" class="form-control" id="inputname" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="inputsurname">Фамилия</label>
                  <input type="text" class="form-control" id="inputsurname">
                </div>
                <div class="form-group">
                  <label for="inputnumber">Номер</label>
                  <input type="text" class="form-control" id="inputnumber">
                </div>
                <button type="submit" id="log" class="btn btn-primary">Записать</button>
              </form>
        </section>
    </section>

    

    <footer>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scriptmod.js"></script>
    </footer>
</body>

</html>
